<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Spring Boot Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link type="text/css" href="chatstyles.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/messages');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            stompClient.subscribe('/topic/newMessage', function(message){
                refreshMessages(JSON.parse(message.body));
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
    }

    function refreshMessages(messages) {
        $(".media-list").html("");
        if (typeof messages.content === 'undefined' || !messages.content || messages.content == "undefined"){}
        else {
            $("#messagesTable").append('<tr><td><b>' + messages.name + ': </b>' + messages.content + '</td></tr>');
        }

    }

    $(document).ready(function() {
        connect();
        $.get("/messages", function (messages) {
            refreshMessages(messages)
        });

        $('#messageInput').keyup(function(e){
            if(e.keyCode == 13)
            {
                sendMessage();
            }
        });


    function sendMessage() {
        var message = $("#messageInput").val();
        var user = /*[[${session.user}]]*/null;
        stompClient.send("/topic/newMessage", {}, JSON.stringify({'content': message, 'name': user}));
        $("#messageInput").val("");
    }
    });
    /*]]>*/
</script>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="style2">Chat!</h1>
            <div class="chatArea">
                <div class="messages">
                    <table id="messagesTable">
                    </table>
                </div>
                        <input id="messageInput" class="form-control" name="content" type="content"  placeholder="Your message" aria-describedby="basic-addon2" style="width:80%;float:left;" autofocus="true" />


            </div>


        </div>

        <div class="col-md-4">
            <h1 class="style1">Participants</h1>
            <div class="chatArea">
                <table>
                    <tr th:each="users : ${activeUsers}">
                        <td th:text="${users.user}"></td><br />
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
